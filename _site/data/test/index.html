<!DOCTYPE html>
<html class="has-background-white" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Whether Weather</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/images/cloud-favicon.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <!-- Including ling to JS data, from the provided data set -->
  <!-- <script src="/js/bulma.js"></script>
  <script src="/js/components/city-names.js"></script> -->
  <script src="/data/weather_data.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- <script src="/js/pages/city-focus.js"></script> -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const currentCity = urlParams.get('city');
      const dailyData = weatherData[currentCity + "_daily"].daily
      const maxTemp = dailyData.temperature_2m_max[0];
      document.getElementById("maxTemp").textContent = maxTemp + "Â°C";
      const maxWind = dailyData.wind_speed_10m_max[0];
      document.getElementById("maxWind").textContent = maxWind + " km/h";
      
    });
  </script>
</head>
<body>
  <!-- Included Bulma NAV as a way to get back to the Dashboard -->
  <nav class="navbar has-background-white">
    <div class="navbar-brand">
      <span class="navbar-burger has-background-white" data-target="navbarMenu" aria-expanded="false">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </span>
    </div>
    <div id="navbarMenu" class="navbar-menu">
      <div class="navbar-end has-background-white">
        <a href="/index" class="navbar-item has-text-warning">
          Dashboard
        </a>
        <a class="navbar-item has-text-warning">
          Settings
        </a>
      </div>
    </div>
  </nav>
  <!-- Heading for City Focus -->
  <main class="columns is-multiline box has-background-white is-centered">
    <div class="column is-12 has-text-centered">
      <div class="content-text has-text-centered">
        <a href="/index">
        <img class="is-pulled-left" src="/images/logo.png" sizes="128x128" alt="Logo" />
      </a>
          <p id="city-name" class="title is-size-1 has-text-weight-bold"></p>
          <p class="subtitle is-size-3 has-text-weight-bold">Today</p>
      </div>
    </div>
    <div class="column is-two-thirds is-offset-one-third has-text-centered">
      <section class="card has-text-centered has-text-white has-text-weight-bold has-background-black">
        <header class="card-header">
          <p class="card-header-title is-size-4 has-text-white has-text-weight-bold is-centered">Right Now</p>
        </header>
        <div class="card-content is-flex">
          <div class="column is-half">
            <p class="content is-size-4">${}</p>
          </div>
          <div class="column is-half">
            <p class="content is-size-4"><wind></p>  
          </div>
        </div>
      </section>
    </div>
    <div class="column is-one-third is-offset-one-third has-text-centered">
      <section class="card has-text-centered has-text-white has-text-weight-bold has-background-black">
        <header class="card-header">
          <p class="card-header-title is-size-4 has-text-white has-text-weight-bold is-centered">Max Temp</p>
        </header>
        <article class="card-content is-flex is-justify-content-center">
          <p id="maxTemp" class="is-size-4"></p>
        </article>
      </section>
    </div>
    <div class="column is-one-third has-text-centered">
      <section class="card has-text-centered has-text-white has-text-weight-bold has-background-black">
        <header class="card-header">
          <p class="card-header-title is-size-4 has-text-white has-text-weight-bold is-centered">Max Wind</p>
        </header>
        <article class="card-content is-flex is-justify-content-center">
          <p id="maxWind" class="content is-size-4">${maxWind}</p>
        </article>
      </section>
    </div>
    <div class="column is-1">
      <section class="card has-text-centered has-text-white has-text-weight-bold has-background-black">
        <header class="card-header">
          <p id="day" class="card-header-title is-size-4 has-text-white has-text-weight-bold is-centered">Day</p>
        </header>
        <div class="card-image is-flex is-justify-content-center">
          <figure class="image is-64x64 is-centered">
            <img src="/images/sun.png" alt="Weather Icon">
          </figure>
        </div>
        <article class="card-content is-flex">
          <div class="column is-half">
            <p id="maxTemp" class="content is-size-4">6</p>
          </div>
          <div class="column is-half">
            <p id="minTemp" class="content is-size-4">6</p>
          </div>
        </article>
      </section>
    </div>
  </main>
  <footer class="footer has-background-white has-text-black">
    <div class="container">
      <div class="content has-text-centered has-text-weight-bold">
        <p>
          (Whether)Weather - Weather App
          <img class="image is-16x16 is-inline" src="/images/copyright.png" alt="(whether)weather">
        </p>
      </div>
    </div>
  </footer>
</body>
</html>
